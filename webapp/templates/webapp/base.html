<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pur Beurre</title>
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'webapp/assets/img/favicon.png' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/styles.css' %}" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">

            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <img class="logo" src="{% static 'webapp/assets/img/logo_pur_beurre.png' %}" alt="logo" />
                Pur Beurre
            </a>
            <div>TEST :
                <a href="http://127.0.0.1:8000/webapp/results/">LIEN VERS WEBAPP/RESULTS</a>
            </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <form id="search-nav" action="/" method="get" accept-charset="utf8">
                        <input class="form-control search-nav" type="text" placeholder="Chercher">
                    </form>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">
                            <div class="carot"></div>
                        </a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">
                            <i class="fas fa-user fa-3x"></i>
                        </a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">
                            <i class="fas fa-sign-in-alt fa-3x"></i>
                            <i class="fas fa-sign-out-alt fa-3x"></i>
                        </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page-->
    {% block content %}{% endblock %}

    <!-- Footer-->

    <footer class="bg-light py-5 foot">
        <div class="row">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <a href="#">Mentions légales</a>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="container copyright">
            <div class="small text-center text-muted">Copyright © 2020 - Start Bootstrap</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'webapp/js/scripts.js' %}"></script>
</body>

</html>
