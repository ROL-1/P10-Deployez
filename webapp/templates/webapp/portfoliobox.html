{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'webapp/css/styles_portfoliobox.css' %}" />
{% for product in products %}
<div class="h-100 col-lg-4 col-sm-6 px-5 mt-5">
    <a class="portfolio-box" href="###">
        <div class="bordered">
            <object class="img-fluid" data="{% static 'webapp/assets/img/bg-masthead.jpg' %}" type="image/png">
                <img class="img-fluid" src="{% static 'webapp/assets/img/page/OFF_not_found.png' %}"
                    alt="not found image">
            </object>
            <div class="portfolio-box-caption">
                <div class="project-name">Cliquez ici pour voir la fiche du produit.</div>
            </div>
        </div>

    </a>
    <object class="img-fluid nutriscore" data="{% static 'webapp/assets/img/results/a.png' %}" type="image/png">
        <img class="img-fluid nutriscore" src="{% static 'webapp/assets/img/results/err.png' %}" alt="error image">
    </object>
    <div class="text-center text-uppercase font-weight-bold">{{ product }}</div>

    <a href="###">
        <div class="text-center text-uppercase font-weight-bold"><i class="fas fa-save"></i> SAUVEGARDER</div>
    </a>
</div>
{% endfor %}
