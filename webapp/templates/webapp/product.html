{% extends 'webapp/base.html' %}

{% block content %}
<!-- Masthead-->
{% load static %}
<header class="masthead h-25" id="masthead-results">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10">
                <h1 class="text-white text-uppercase font-weight-bold mastheadtext">#Nom du produit#
                </h1>
            </div>
        </div>
    </div>
</header>

<!-- Results -->
<section class="page-section bg-primary" id="page">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="text-center col-lg-4">
                <h2 class=" text-grey mt-0">Nutriscore :</h2>
                <hr class="divider darth my-4" />
                <object class="img-fluid" data="{% static 'webapp/assets/img/product/nutriscore-a.png' %}"
                    type="image/png">
                    <img class="img-fluid" src="{% static 'webapp/assets/img/product/nutriscore-fail.png' %}"
                        alt="default image">
                </object>
            </div>
            <div class="text-center col-lg-4">
                <h2 class="text-grey mt-0">Repères nutritionnels pour 100g :</h2>
                <hr class="divider darth my-4" />
                <table class="text-right">
                    <tr>
                        <td>Matières grasses, Lipides :</td>
                        <td>#.#</td>
                        <td>g</td>
                    </tr>
                    <tr>
                        <td>Acides gras saturés :</td>
                        <td>#.#</td>
                        <td>g</td>
                    </tr>
                    <tr>
                        <td>Sucres :</td>
                        <td>#.#</td>
                        <td>g</td>
                    </tr>
                    <tr>
                        <td>Sel :</td>
                        <td>#.#</td>
                        <td>g</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="text-center offlink">
            <a href="###">
                <div class="text-center text-uppercase font-weight-bold borderedtext"> Voir la fiche
                    d'openfoodfact </div>
            </a>
        </div>
    </div>
</section>
{% endblock %}
